language: python

sudo: required

services:
  - docker

env:
  global:
    - IMAGE_NAME=dhsncats/trustymail
    - DOCKER_USER=jsf9k
    - secure: ""

python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'

# Matrix approach here due to: https://github.com/travis-ci/travis-ci/issues/9815
matrix:
    include:
        - python: 3.7
          dist: xenial
          sudo: true

install:
  - pip install flake8 pytest-cov pytest coveralls
  - pip install -e .

script:
  - pytest --cov=trustymail
  - flake8 .
  # - bash travis_scripts/build_docker_image.sh

after_success:
  - coveralls

deploy:
  - provider: pypi
    user: jsf9k
    password:
      secure: 
    distributions: sdist bdist_wheel
    on:
      tags: true
      python: '3.6'
